<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <aside>
    <div class="logo">
      <img src="./images/explore_white_24dp.svg" alt="" class="logo-img">
      <span class="logo-text">Travel.id</span>
    </div>
    <p>Photo by <a href="https://unsplash.com/@fnhaven?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Fajruddin Mudzakkir</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </aside>

  <main>
    <div class="form-header">
      <h1>This is a demo sign up page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1>
    </div>

    <form action="" method="post">
      <section class="fill-form">
        <div>
          <h2>Let's do this!</h2>
        </div>
        <fieldset>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name">
          </div>
    
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name">
          </div>
        </fieldset>
  
        <fieldset>
          <div>
            <label for="email">Email *</label>
            <input type="email" name="user_email" id="email" required>
          </div>
    
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" name="user_phone" id="phone">
          </div>
        </fieldset>
  
        <fieldset>
          <div>
            <label for="pwd">Password *</label>
            <input type="password" name="password" id="pwd" minlength="6" required>
            <span></span>
          </div>

          <div>
            <label for="confirm-pwd">Confirm Password *</label>
            <input type="password" name="confirm_password" id="confirm-pwd" minlength="6" required>
            <span></span>
          </div>
        </fieldset>
      </section>

      <button type="submit">Create Account</button>
    </form>

    <p class="sign-in">Already have an account? <a href="">Sign in</a></p>
  </main>
</body>
</html>
